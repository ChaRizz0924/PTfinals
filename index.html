<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API - Answers for you</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link rel="manifest" href="/manifest.json" />
      <meta name="theme-color" content="#333" />
    </head>
<body style="background-image: url(https://img.freepik.com/free-photo/anime-night-sky-illustration_23-2151684370.jpg);background-repeat: no-repeat; background-size: cover;">

    <div class="card border border-danger bg-danger-subtle text-danger-emphasis" style="width: 30%; padding: 1%; margin-top: 8%;margin-left: 35%;">
        <center>
            <h1 class="h4 pb-2 mb-4 text-danger border-bottom border-danger">Answers for you</h1>
        </center>
        <label for="question"><b>Yes or No Questions:</b></label>

        <input type="text" 
            class="form-control" 
            name="question" 
            id="question" 
            placeholder="Enter your question and will answer Yes or No">
        <br>

        <button type="submit" onclick="answer()" class="btn btn-danger"><b>SUBMIT</b></button>
    </div>

    <div><center><br>
        <b><h2 id="answer"></h2></b>
        <div id="displayImage" class="card-img-bottom"></div>
        </center>
    </div>
        
    

    <script>
        const images = document.createElement('img');
        
        function answer() {
            const question = document.getElementById('question').value;

        if (question != "") {
            fetch("https://yesno.wtf/api")
                .then(yes => yes.json())
                .then(sulod => {
                    console.log(sulod);
                    
                    let answer = sulod.answer.toUpperCase();
                    let image = sulod.image;

                    document.getElementById('answer').innerHTML = answer;

                    images.src = image;
                    images.alt = "Yes or No";

                    document.getElementById('displayImage').appendChild(images);
                  
                })
                .catch(error => console.error(error));

        } else {
            alert("Please enter question to proceed. Thank you!");
        }
        document.getElementById('question').value = "";
        
        }    
    </script>
    <script src="main.js"></script>
</body>
</html>
